{% extends "base.html" %}
{% block content %}

<section>
    <div class="center brown-text">
        <h2>Contact form</h2>        
    </div>
</section>

<section>
    <div class="center-form">
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" acion="">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fa-solid fa-user prefix"></i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6 ">
                        <i class="fa-solid fa-user prefix"></i>
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fa-solid fa-envelope-open-text prefix"></i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fa-solid fa-phone prefix"></i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Phone</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fa-solid fa-circle-question prefix"></i>
                        <select>
                            <option value="" disabled selected></option>
                            <option value="1">Request further information via email</option>
                            <option value="2">Request additional discovery call dates</option>
                            <option value="3">Other</option>
                        </select>
                        <label>How Can We Help?</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fa-solid fa-clipboard prefix"></i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Message:</label>
                    </div>
                </div>
            </form>
        </div>
        <!--Submit-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('contact')}}" class="btn-large teal lighten-2 ">Cancel <i class="fa-regular fa-circle-xmark"></i></a>
                <button type="submit" class="btn-large teal text-shadow">
                    Submit <i class="fa-solid fa-pencil prefix "></i>
                </button>
            </div>
        </div>
        </form>
    </div>
    </div>
</section>


{% endblock %}
